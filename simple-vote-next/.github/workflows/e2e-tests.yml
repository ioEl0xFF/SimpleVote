            const checkedItems = (content.match(/- \[x\]/g) || []).length;
            const progress = Math.round((checkedItems / totalItems) * 100);
            
            const comment = `## ğŸ“Š ãƒ†ã‚¹ãƒˆãƒã‚§ãƒƒã‚¯ãƒªã‚¹ãƒˆé€²æ—
            
            - **ç·é …ç›®æ•°**: ${totalItems}
            - **å®Œäº†é …ç›®**: ${checkedItems}
            - **é€²æ—ç‡**: ${progress}%
            
            ${progress >= 100 ? 'ğŸ‰ ã™ã¹ã¦ã®ãƒ†ã‚¹ãƒˆé …ç›®ãŒå®Œäº†ã—ã¾ã—ãŸï¼' : 'â³ ã¾ã å®Œäº†ã—ã¦ã„ãªã„é …ç›®ãŒã‚ã‚Šã¾ã™ã€‚'}
            
            [è©³ç´°ã¯ã“ã¡ã‚‰](https://github.com/${context.repo.owner}/${context.repo.repo}/blob/main/docs/playwright-test-checklist.md)`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          } catch (error) {
            console.error('Failed to create comment:', error);
