name: E2E Tests with Checklist Update

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: simple-vote-next/package-lock.json
    
    - name: Install dependencies
      run: |
        cd simple-vote-next
        npm ci
    
    - name: Install Playwright browsers
      run: |
        cd simple-vote-next
        npx playwright install --with-deps
    
    - name: Start local blockchain (if needed)
      run: |
        # ここでローカルブロックチェーンを起動
        # 例: npx hardhat node
        echo "Starting local blockchain..."
    
    - name: Run Playwright tests
      run: |
        cd simple-vote-next
        npm run test:e2e
      env:
        CI: true
    
    - name: Update checklist from test results
      run: |
        cd simple-vote-next
        npm run checklist:update
      if: always() # テストが失敗してもチェックリストは更新
    
    - name: Show checklist stats
      run: |
        cd simple-vote-next
        npm run checklist:stats
      if: always()
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: simple-vote-next/playwright-report/
        retention-days: 30
    
    - name: Upload test results data
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: simple-vote-next/test-results/
        retention-days: 30
    
    - name: Commit updated checklist
      run: |
        cd simple-vote-next
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/playwright-test-checklist.md
        git diff --quiet && git diff --staged --quiet || git commit -m "🤖 Auto-update checklist from test results"
        git push
      if: github.ref == 'refs/heads/main' && always()
    
    - name: Create PR for checklist updates
      if: github.ref != 'refs/heads/main' && always()
      run: |
        cd simple-vote-next
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/playwright-test-checklist.md
        git diff --quiet && git diff --staged --quiet || git commit -m "🤖 Auto-update checklist from test results"
        git push origin HEAD:checklist-update-$(date +%Y%m%d-%H%M%S)
    
    - name: Comment PR with checklist stats
      if: github.event_name == 'pull_request' && always()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          try {
            const checklistPath = path.join(process.cwd(), 'simple-vote-next/docs/playwright-test-checklist.md');
            const content = fs.readFileSync(checklistPath, 'utf-8');
            
            const totalItems = (content.match(/- \[ \]/g) || []).length + (content.match(/- \[x\]/g) || []).length;
            const checkedItems = (content.match(/- \[x\]/g) || []).length;
            const progress = Math.round((checkedItems / totalItems) * 100);
            
            const comment = `## 📊 テストチェックリスト進捗
            
            - **総項目数**: ${totalItems}
            - **完了項目**: ${checkedItems}
            - **進捗率**: ${progress}%
            
            ${progress >= 100 ? '🎉 すべてのテスト項目が完了しました！' : '⏳ まだ完了していない項目があります。'}
            
            [詳細はこちら](https://github.com/${context.repo.owner}/${context.repo.repo}/blob/main/docs/playwright-test-checklist.md)`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          } catch (error) {
            console.error('Failed to create comment:', error);
          } 